<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("input Nilai");
        if(input >= 80){
            alert("nilai Anda A")
        }else if(input < 80 && input >= 60){
            alert("nilai Anda B")
        }else if(input < 60 && input >= 40){
            alert("nilai Anda C")
        }else if(input < 40 && input >= 20){
            alert("nilai Anda D")
        }else{
            alert("nilai Anda E")
        }
    </script>
</body>
</html>
